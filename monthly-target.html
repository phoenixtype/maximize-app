<html>

            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"

<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f4f4] px-10 py-3">
            <div class="flex items-center gap-4 text-[#111817]">

                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_6_330)">
                            <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
                                    fill="currentColor"
                            ></path>
                        </g>
                        <defs>
                            <clipPath id="clip0_6_330"><rect width="48" height="48" fill="white"></rect></clipPath>
                        </defs>
                    </svg>
                </div>
                <h2 class="text-[#111817] text-lg font-bold leading-tight tracking-[-0.015em]">Maximize</h2>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <div class="flex items-center gap-9">
                    <a class="text-[#111817] text-sm font-medium leading-normal" href="#">Dashboard</a>
                    <a class="text-[#111817] text-sm font-medium leading-normal" href="#">Settings</a>
                </div>
                <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#19e6d2] text-[#111817] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                    <span class="truncate">Logout</span>
                </button>
            </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h3 class="text-[#111817] tracking-light text-2xl font-bold leading-tight px-4 text-center pb-2 pt-5">Set a standard monthly profit target</h3>
                <p class="text-[#111817] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
                    You can set a standard monthly profit target to help you track your progress
                </p>
                <div class="flex justify-center items-center flex-col max-w-[1080px] flex-wrap gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <div class="flex justify-center items-center">
                            <p class="text-[#111817] text-base font-medium leading-normal pb-2">Profit target</p>
                        </div>
                        <input
                                placeholder="$0.00"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111817] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f4] focus:border-none h-14 placeholder:text-[#638884] p-4 text-base font-normal leading-normal"
                                value=""
                        />
                    </label>
                </div>
                <div class="flex justify-center items-center px-4 py-3">
                    <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#19e6d2] text-[#111817] text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Set profit target</span>
                    </button>
                </div>
            </div>
